<footer id="footer">
  <section>
    <form method="POST" action="https://formspree.io/{{site.email}}">
      <input type="hidden" name="_next" value="{{site.url}}{{site.formspree_thankyou_page}}" />
      <div class="field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
      </div>
      <div class="field">
        <label for="message">Nachricht</label>
        <textarea name="message" id="message" rows="3"></textarea>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Abschicken" /></li>
      </ul>
    </form>
  </section>
  <section class="split contact">
    <section class="alt">
      <h3>Name</h3>
      <p>{{site.name}}</p>
    </section>
    <section class="alt">
      <h3>Adresse</h3>
      <p>{{site.location}}</p>
    </section>
    <section>
      <h3>Telefon</h3>
      <p><a href="tel:{{site.phone}}">{{site.phone}}</a></p>
    </section>
    <section>
      <h3>Email</h3>
      <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
    </section>

      <h3>Sozial</h3>

        <li><a href="https://instagram.com/{{site.instagram}}" class="icon fa-instagram" rel="nofollow"><span class="label">Instagram</span></a></li>
      </ul>
    </section> -->
  </section>
</footer>
